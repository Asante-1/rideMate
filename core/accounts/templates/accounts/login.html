{% extends 'accounts/base.html' %}
{% block pagetitle %} Login {% endblock %}
{% load static %}
{% block content %}
<div class="card-body" style="width: 80%;">
    <div class="main-signup-header">
        <!-- handle alert messages -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        <h2 class="text-primary text-center">Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" name="email" placeholder="Enter Email" type="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter your password"
                    type="password" required>
            </div>
            <button class="btn btn-main-primary btn-block" type="submit">Login</button>

        </form>
        <div class="main-signin-footer mt-5">
            <p>New to EasyFo? <a href="{% url 'accounts:register_agency' %}">Sign-up</a> as a travel agency</p>
        </div>
    </div>
</div>
<!-- NOTE ENDS -->
{% endblock %}
